<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Kitaab Kharido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 pt-5">
        <h2 class="mb-4">Your Cart & Checkout</h2>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white fw-bold">Items in Cart</div>
                    <ul class="list-group list-group-flush" id="cart-items-list">
                        <li class="list-group-item text-center text-muted">Your cart is empty.</li>
                    </ul>
                    <div class="card-footer bg-white d-flex justify-content-between fw-bold">
                        <span>Total:</span>
                        <span id="cart-total">â‚¹0</span>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="mb-3">Delivery Details</h4>
                        <form id="checkout-form" onsubmit="processOrder(event)">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contact Number</label>
                                <input type="tel" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <textarea class="form-control" rows="3" required></textarea>
                            </div>
                            <input type="hidden" id="ordered-books-input" name="ordered_books">
                            
                            <button type="submit" class="btn btn-primary-custom w-100">Confirm Order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="orderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-success">Order Placed!</h5>
                </div>
                <div class="modal-body">
                    <p>Thanks for ordering! We will confirm your order and contact you shortly.</p>
                </div>
                <div class="modal-footer">
                    <a href="index.html" class="btn btn-primary">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Load cart specifically for this page
        loadCheckout();
    </script>
</body>
</html>
