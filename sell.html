<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sell Your Book - Kitaab Kharido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand brand-title" href="index.html">Kitaab Kharido</a>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-outline-dark">Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <h2 class="text-center fw-bold mb-4">Sell Your Old Books</h2>
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Book Title</label>
                                    <input type="text" class="form-control" placeholder="e.g. RD Sharma Class 11" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Author Name</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Upload Book Photo</label>
                                    <input type="file" class="form-control" accept="image/*" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Asking Price (â‚¹)</label>
                                    <input type="number" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Your Phone Number</label>
                                    <input type="tel" class="form-control" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary-custom w-100 py-2">Submit Listing</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
